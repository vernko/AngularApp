<div class='cotainer'>
    <h1 class="headline">{{ pageTitle }}</h1>

    <div class="card" *ngFor="let doc of documents">
        <img class="card-img-top" src="{{ doc.image_url }}" alt="Card image cap" width="100%ds">

        <div class="card-block">
            <h4 class="card-title">{{ doc.title }}</h4>

            <p class="card-text">
                <small class="text-muted">Last Updated: {{ doc.upload_at | date }}</small>
            </p>

            <p class="card-text">{{ doc.description }}</p>

            <div>
                <a class="btn btn-lg btn-primary" href="{ doc.file_url }}">Download File</a>
            </div>

        </div>
    </div>
</div>
